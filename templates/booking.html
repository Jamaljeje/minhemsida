<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment - Jeje Salon</title>
  <style>
    body {
      background-image: url('{{ url_for('static', filename='Home_background.jpg') }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .booking-container {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      max-width: 500px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 28px;
      color: #FFD700;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background-color: #F04D6B;
      color: white;
      cursor: pointer;
    }

    .contact-info {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .flash {
      background-color: #1e8f60;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      color: #fff;
      text-align: center;
    }

    .home-btn {
      display: block;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h1>Book Appointment</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
        <a href="/" class="home-btn">‚Üê Back to Homepage</a>
      {% endif %}
    {% endwith %}

    <form method="post">
      <label for="style">Choose Style</label>
      <select name="style_id" id="style" required onchange="this.form.submit()">
        <option disabled selected value>-- Select a Style --</option>
        {% for style in styles %}
          <option value="{{ style.id }}" {% if selected and style.id == selected.id %}selected{% endif %}>
            {{ style.name }}
          </option>
        {% endfor %}
      </select>
    </form>

    {% if selected %}
      <form method="post">
        <input type="hidden" name="style_id" value="{{ selected.id }}">
        <p><strong>Selected Style:</strong> {{ selected.name }}</p>
        <p><strong>Base Price:</strong> {{ selected.price }} kr</p>

        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="datetime">Select Date & Time</label>
        <input type="datetime-local" id="datetime" name="datetime" required>

        <button type="submit">Confirm Booking</button>
      </form>
    {% endif %}

    <div class="contact-info">
      Call <strong>0727291243</strong> or email <strong>jamaljeje22@gmail.com</strong>
    </div>
  </div>
</body>
</html>
