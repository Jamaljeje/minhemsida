<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment - Jeje Salon</title>
  <style>
    body {
      background-image: url('{{ url_for('static', filename='Home_background.jpg') }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .booking-container {
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      max-width: 450px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #FFD700;
      text-align: center;
    }

    h2 {
      font-size: 22px;
      margin: 10px 0;
      text-align: center;
    }

    p {
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input[type="datetime-local"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #F04D6B;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h1>Book Your Appointment</h1>
    <h2>{{ style.name }}</h2>
    <p><strong>Base Price:</strong> {{ style.price }} kr</p>

    <form method="post">
      <label for="datetime">Select Date & Time:</label>
      <input type="datetime-local" id="datetime" name="datetime">
      <button type="submit">Confirm Booking</button>
    </form>

    <p><strong>Total Price:</strong> kr</p>
  </div>
</body>
</html>
