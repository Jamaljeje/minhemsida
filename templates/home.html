<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to JejeKutz</title>
  <style>
    body {
      background-image: url("{{ url_for('static', filename='Home_background.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      padding-top: 100px;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }
    p {
      font-size: 24px;
      margin-bottom: 40px;
    }
    .book-btn {
      font-size: 22px;
      padding: 15px 30px;
      background-color: #F04D6B;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .book-btn:hover {
      background-color: #c0395e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to JejeKutz</h1>
    <p>Fresh Styles. Clean Cuts. Book Today.</p>
    <a href="/book" class="book-btn">Book Appointment</a>
  </div>
</body>
</html>
