
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
            color: #333;
        }
        .styles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px;
        }
        .style-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 15px;
            width: 260px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .style-card:hover {
            transform: scale(1.05);
        }
        .style-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .style-card h3, .style-card p {
            margin: 10px;
        }
        .style-card a {
            display: inline-block;
            margin-bottom: 15px;
            background-color: #F0496B;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Select Your Style</h1>
    <div class="styles-container">
        {% for style in styles %}
        <div class="style-card">
            <img src="{{ url_for('static', filename=style['image']) }}" alt="{{ style['name'] }}">
            <h3>{{ style['name'] }}</h3>
            <p>{{ style['price'] }} kr</p>
            <a href="/book/{{ style['id'] }}">Book</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
