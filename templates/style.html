<!DOCTYPE html>
<html>
<head>
    <title>Jeje Styles</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fdf1f4;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #c7923e;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }

        .style-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s forwards;
        }

        .style-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .style-card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #333;
        }

        .style-card p {
            margin: 0 0 10px;
            color: #777;
        }

        .book-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e91e63;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .book-btn:hover {
            background-color: #d81b60;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Choose Your Style</h1>

    {% if styles %}
    <div class="gallery">
        {% for style in styles %}
        <div class="style-card">
            <img src="{{ url_for('static', filename=style.image) }}" alt="{{ style.name }}">
            <h3>{{ style.name }}</h3>
            <p>{{ style.price }} kr</p>
            <a href="{{ url_for('booking') }}?style={{ style.name }}&gender={{ gender }}" class="book-btn">Book Now</a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No styles to display. Please go back and choose a gender.</p>
    {% endif %}
</body>
</html>
