<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='Background_.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 30px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        .styles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px;
        }
        .style-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin: 15px;
            width: 260px;
            overflow: hidden;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .style-card:hover {
            transform: scale(1.05);
        }
        .style-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .style-card .price {
            background-color: #F0496B;
            color: white;
            font-size: 18px;
            padding: 10px 0;
            font-weight: bold;
        }
        .style-card .style-name {
            font-size: 20px;
            font-weight: 600;
            margin: 10px 0;
            color: #333;
        }
        .style-card form {
            margin: 0 auto 15px;
        }
        .style-card button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Select Your Style</h1>
    <div class="styles-container">
        {% for style in styles %}
        <div class="style-card">
            <div class="price">{{ style['price'] }} kr</div>
            <div class="style-name">{{ style['name'] }}</div>
            <img src="{{ url_for('static', filename=style['image']) }}" alt="{{ style['name'] }}">
            <form action="/book" method="post">
                <input type="hidden" name="style_id" value="{{ style['id'] }}">
                <button type="submit">Book</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
