<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Style</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 0;
        }
        .style-card {
            display: inline-block;
            width: 250px;
            height: 350px;
            margin: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }
        .style-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }
        .style-card .details {
            padding: 15px;
        }
        .style-card .details h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .style-card .details p {
            margin: 5px 0;
            color: #555;
        }
        .style-card .details .btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #F0496B;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Choose Your Style</h1>
    <div class="styles-container">
        {% for style in styles %}
        <div class="style-card">
            <img src="{{ url_for('static', filename=style['image']) }}" alt="{{ style['name'] }}">
            <div class="details">
                <h3>{{ style['name'] }}</h3>
                <p>Price: {{ style['price'] }} kr</p>
                <a href="/book/{{ style['id'] }}" class="btn">Book Now</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
