<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Style</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #ffeeee;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #b87a00;
            margin-bottom: 40px;
        }
        .styles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 220px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .card h3 {
            margin: 15px 0 5px;
        }
        .card p {
            margin: 0 0 15px;
            color: #444;
        }
        .btn {
            background: #f2266e;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .btn:hover {
            background: #d21e5f;
        }
    </style>
</head>
<body>

    <h1>Choose Your Style</h1>

    <div class="styles-container">
        {% for style in styles %}
        <div class="card">
            <img src="{{ url_for('static', filename=style.image) }}" alt="{{ style.name }}">
            <h3>{{ style.name }}</h3>
            <p>{{ style.price }} kr</p>
            <a href="/book?style_id={{ style.id }}" class="btn">Book Now</a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
